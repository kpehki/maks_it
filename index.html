<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>МАКС УЧИТ ЛИНЬ УЖЕ</h1>
    <div id="timer"></div>

    <script>
        // Функция для получения времени с 1 марта
        function getTimeSinceMarchFirst() {
            var marchFirst = new Date("2024-03-01T00:00:00");
            var now = new Date();
            var difference = now.getTime() - marchFirst.getTime();

            // Перевод разницы в дни, часы, минуты и секунды
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((difference % (1000 * 60)) / 1000);

            return {
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        // Функция для обновления таймера
        function updateTimer() {
            var timeSinceMarchFirst = getTimeSinceMarchFirst();
            document.getElementById("timer").innerHTML = timeSinceMarchFirst.days + " дней, " + timeSinceMarchFirst.hours + " часов, " + timeSinceMarchFirst.minutes + " минут, " + timeSinceMarchFirst.seconds + " секунд";
        }

        // Обновление таймера каждую секунду
        setInterval(updateTimer, 1000);

        // Инициализация таймера при загрузке страницы
        updateTimer();
    </script>
</body>
</html>
